<!DOCTYPE html>
<html>
    <head>

        <title>Vinkicks | Login Page</title>
        <link rel="stylesheet" href="Style.css">

    </head>
    <body>
 
            <header class="main-header">

                <div class="upper-most">

                    <div class="Title">
                        Vinkicks
                    </div>

                    <div>
                        <img class="Logo" src="Images/Logo-PNG.png" width="80">
                    </div>

                    <div class="Sign-Log">
                        <a href="SignUp_Page.html">Sign Up</a>
                        /
                        <a href="LogIn_Page.html">Log In</a>
                    </div>
                
                </div>

                <nav class="nav">

                    <div class=nav-link>
                        <a href="Home_Page.html">Home</a>
                    </div>

                    <div class=nav-link>
                        <a href="Store_Page_Shoes.html">Store</a>
                    </div>

                    <div class=nav-link>
                        <a href="About_Page.html">About</a>
                    </div>

                    <div class=nav-link>
                        <a href="Contact_Page.html">Contact</a>
                    </div>

                </nav>   

        </header>

        <section>
            
            <div class="content-container">
                <div class="page-title-login">
                    Log-In Your Account
                </div>

                <div class=login-container>
                    <label for="uname">
                        Username
                    </label>

                    <div>
                        <input type="text" placeholder="Enter your username here" name="uname" onfocus=this.value=''>
                    </div>

                    <label for="pswd">
                        Password
                    </label>

                    <div>
                        <input type="password" placeholder="Enter your password here" name="pswd" onfocus=this.value=''>
                    </div> 
                    
                    <div class="buttons-container">

                            <button class="log-in-button" type="button">LOGIN</button>
                            <a href="SignUp_Page.html">Don't have an account? Click here!</a>
                    </div>

                </div>

            </div>

        </section>
    </body>
</html>
